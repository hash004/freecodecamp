<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<link rel="stylesheet" href="css/style.css">

		<title>Wikipedia Viewer</title>
	</head>
	<body>
		<div class="container">
			<h1>Wikipedia Viewer <small>a freeCodeCamp project</small></h1>
			<div class="row search">
				<div class="col-lg-12">
						<input type="text" class="form-control input-lg" placeholder="&#xf002; Press ENTER to search" style="font-family:Open Sans, FontAwesome">
				</div>
			</div>
			<div class="row results ">
				<div class="col-lg-12">
					<div class="list-group">
						<a class="list-group-item" href="https://en.wikipedia.org/wiki/Louis Walsh">
								<h4 class="list-group-item-heading">Louis Walsh</h4>
							<p class="list-group-item-text">
								Michael Louis Vincent <span class="searchmatch">Walsh</span> (born 5 August 1952) known as Louis <span class="searchmatch">Walsh</span> is an Irish entertainment manager and judge on British television talent show The
							</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
</html>
